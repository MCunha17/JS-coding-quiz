<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- High scores link -->
    <a id="high-scores-link" href="#">View high scores</a>

    <!-- Timer -->
    <header>
        <h2 id="timer">Time: <span id="time">60</span></h2>
    </header>
    <main>
        <!-- Quiz instructions -->
        <section id="instructions-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following code-related within 60 seconds. Each incorrect answer will reduce your remaining time by ten seconds.</p>
            <button id="start-button">Start Quiz</button>
        </section>
        <!-- Container for quiz questions and selection options -->
        <section id="quiz-container">
            <div id="question-container">
                <h3 id="question-text"></h3>
                <div id="options-container"></div>
            </div>
            <div id="results-container"></div>
        </section>
        <!-- High scores container -->
        <section id="high-scores-container" style="display: none;">
            <h2>High Scores</h2>
            <ul id="high-scores-list"></ul>
            <div id="high-scores-buttons">
                <button id="go-back-button">Go Back</button>
                <button id="clear-scores-button">Clear High Scores</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
