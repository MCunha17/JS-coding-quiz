<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- First page introducing quiz -->
    <header>
        <h2 id="timer">Time: <span>60</span></h2>
    </header>
    <!-- Container for quiz questions and selection options -->
    <main>
        <section id="instructions-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following code-related within 60 seconds. Each incorrect answer will reduce your remaining time by ten seconds.</p>
        </section>
        <section id="quiz-container">
            <div id="question-container">
                <h3 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <div id="result-container"></div>
            <button id="start-button">Start Quiz</button>
        </section>
